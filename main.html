<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<title>Pokedex</title>

		<link rel="stylesheet" href="main.css" type="text/css" media="screen" />

	<body>
		<!-- include a header tag -->
		<header>
			<div>
				<button type="button"><a class="btn" href="#menu"><span class='btn-font'>Dropdown</span></a></button>

				<h1>Pokedex</h1>

			<div id="logo">
				<img src="assets/icons/pokeball_icon.png">

		<!-- depending on how you structure your html, you should have 3 section tags -->
			<!-- 1) search box -->
			<!-- 2) selected pokemon: picture, property and description of pikachu -->
			<!-- 3) other pokemon pictures in 2x6 format -->
		<div id="main-body">
			<section id="search-box-section">
				<input id="search-box" type="text" placeholder="Search Pokemon">
			</section>

			<section id="selected-pokemon">
				<div id="selected-pokemon-pic-pro">

					<article id="selected-pokemon-pro">
						<div id="selected-pokemon-name">
							<h2>No. 001 Pikachu</h2>
						</div>
						<div id="selected-pokemon-list">
							<ul>
								<li>Electric type</li>
								<li>Gentle temperment</li>
								<li>Grasslands</li>
							</ul>						
						</div>
					</article>					
				</div>
				<div id="selected-pokemon-des">
					<div><p>Pickahu can be seen napping in a bright sunlight. It has two red dots on its cheeks. By practicing html and css Pikachu can learn confusion. Pikachu likes to steal computer chargers from sleeping college students.</p></div>
				</div>
			</section>

			<section>
				<div class="pokemon-pictures">
					<img class="picture" src="assets/images/whatisthat.png">
					<img class="picture" src="assets/images/abra.png">

				</div>
				<div class="pokemon-pictures">
					<img class="picture" src="assets/images/charmander.png">
					<img class="picture" src="assets/images/firething.png">
					<img class="picture" src="assets/images/jigglypuff.png">
					<img class="picture" src="assets/images/horsea.png">
					<img class="picture" src="assets/images/pidgey.png">
					<img class="picture" src="assets/images/wartortle.png">
				</div>
			</section>			
		</div>

		<footer>
